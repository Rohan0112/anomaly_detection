<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Anomaly Detection Results</h1>
    <p>Total Anomalies Detected: {{ anomaly_count }}</p>
    <h2>Anomaly Type Distribution</h2>
    <ul>
        {% for anomaly_type, count in type_distribution.items() %}
        <li>Type {{ anomaly_type }}: {{ count }}</li>
        {% endfor %}
    </ul>
</body>
</html>
